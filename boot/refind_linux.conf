"Boot with standard options"  "vmlinuz-linux-zen rw root=UUID=<HD_UUID> initrd=intel-ucode.img initrd=initramfs-linux-zen.img add_efi_memmap net.ifnames=0 biosdevname=0 loglevel=3 rd.udev.log_priority=3 rd.systemd.show_status=auto vt.global_cursor_default=0 apparmor=1 security=apparmor audit=1 splash quiet"
"Boot with fallback initrd"   "vmlinuz-linux-zen rw root=UUID=<HD_UUID> initrd=intel-ucode.img initrd=initramfs-linux-zen-fallback.img net.ifnames=0 biosdevname=0 loglevel=3 rd.udev.log_priority=3 rd.systemd.show_status=auto vt.global_cursor_default=0 splash quiet"
"Boot to single-user mode"    "vmlinuz-linux-zen ro root=UUID=<HD_UUID> initrd=intel-ucode.img initrd=initramfs-linux-zen.img net.ifnames=0 biosdevname=0 loglevel=3 rd.udev.log_priority=3 rd.systemd.show_status=auto vt.global_cursor_default=0 single"
"Boot with minimal options"   "vmlinuz-linux-zen ro root=UUID=<HD_UUID>"
